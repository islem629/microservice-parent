spring.application.name=inventory-service
server.port=8082

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/inventory_service_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari Connection Pool (optional but recommended)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Hibernate/JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=never
eureka.client.service-url.defauldZone=http//localhost:8761/eureka
