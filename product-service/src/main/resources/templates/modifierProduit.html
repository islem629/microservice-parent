<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Produit</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Modifier Produit</h2>
    
    <form th:action="@{/updateProduit}" method="post">
        <input type="hidden" name="idProduit" th:value="${produit.idProduit}" />
        <input type="hidden" name="page" th:value="${page}" />
        <input type="hidden" name="size" th:value="${size}" />
        
        <div class="form-group">
            <label for="nomProduit">Nom du Produit</label>
            <input type="text" class="form-control" id="nomProduit" name="nomProduit" th:value="${produit.nomProduit}" required>
        </div>
        
        <div class="form-group">
            <label for="prixProduit">Prix</label>
            <input type="number" step="0.01" class="form-control" id="prixProduit" name="prixProduit" th:value="${produit.prixProduit}" required>
        </div>

        <select id="categorie" name="categorie" required>
            <option value="">Sélectionner une catégorie</option>
            <option th:each="cat : ${categories}" th:value="${cat.idCat}" th:text="${cat.nomCat}"></option>
        </select>
        
        <div class="form-group">
            <label for="dateCreation">Date de Création</label>
            <input type="date" class="form-control" id="dateCreation" name="dateCreation" th:value="${produit.dateCreation}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Modifier</button>
        <a th:href="@{/ListeProduits(page=${page}, size=${size})}" class="btn btn-secondary">Annuler</a>
    </form>
</div>

</body>
</html>
