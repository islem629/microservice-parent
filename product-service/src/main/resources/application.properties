spring.application.name=Products
server.port=8083
spring.datasource.url=jdbc:mysql://localhost:3306/productBase?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root

# Hibernate & JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JDBC Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# (Optional) Formatting SQL output for better readability in dev
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
eureka.client.service-url.defauldZone=http//localhost:8761/eureka